<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Rendering Multiple Components</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>
    <!-- We actually render a single NumberList component in this demo; several DOM elements is created in it.
    But we will extract those elements as a component in ExtractingComponentsWithKeys.html demo. -->
    <div id="root"></div>
    <script type="text/babel" src="src/ListsAndKeys/numberList.jsx"></script>
    <script type="text/babel">
      const numbers = [1, 2, 3, 4, 5];
      ReactDOM.render(
        <NumberList numbers={numbers} />,
        document.getElementById('root')
      );
    </script>
  </body>
</html>
